<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Finder</title>
    <!-- css -->
     <link rel="stylesheet" href="../css/style.css">
     <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    

    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="#" class="navbar-brand ">Git Finder</a>
        <a href="#"><i class=" display-4 icon-white ri-github-fill"></i></a>
      </div>
    </nav>

<div class="show-alert"></div>

    <div class="container searchContainer">
       <div class="search card card-body">
            <h1 class="mb-3 fw-bold"><span>Search a Github</span> <span >User</span></h1>
            <form>
                <input type="text" class="form-control" id="search-user" placeholder="Enter a username">
                <button type="submit" class="btn-blue mt-3">
                    Get User
                </button>
                <button type="button" class=" ms-2 btn-orange mt-3 " id="clearBtn">
                  Clear
                </button>
            </form>
            
       </div>
       
       <div id="profile" class="mt-5" style="min-height: 100px;"></div>
       <div id="repos" class="mt-5" style="min-height: 100px;"></div>

       
    </div>
    <footer class="mt-5 p-2 text-center  text-white">
      Github finder
     </footer>

    


    <script src="../js/github.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
